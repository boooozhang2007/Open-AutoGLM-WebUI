<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-AutoGLM WebUI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-bg: #1e1e2d;
            --sidebar-text: #9899ac;
            --sidebar-active: #3699ff;
            --sidebar-active-bg: #1b1b29;
            
            --main-bg: #f3f6f9;
            --card-bg: #ffffff;
            --text-primary: #3f4254;
            --text-secondary: #b5b5c3;
            
            --primary: #3699ff;
            --success: #1bc5bd;
            --info: #8950fc;
            --warning: #ffa800;
            --danger: #f64e60;
            
            --border-radius: 12px;
            --shadow-sm: 0 0.1rem 1rem 0.25rem rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 0.5rem 1.5rem 0.5rem rgba(0, 0, 0, 0.075);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px 25px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 15px;
            margin-top: 10px;
            color: rgba(255,255,255,0.7);
        }

        /* Device List Items */
        .device-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .device-item:hover {
            background: rgba(255,255,255,0.06);
            transform: translateX(2px);
        }
        .device-item.active {
            background: rgba(54, 153, 255, 0.15);
            border-color: var(--primary);
            color: #fff;
        }
        .device-icon {
            font-size: 1.2rem;
            margin-right: 10px;
            color: var(--text-secondary);
        }
        .device-item.active .device-icon {
            color: var(--primary);
        }

        /* Settings Inputs in Sidebar */
        .sidebar-input-group {
            margin-bottom: 15px;
        }
        .sidebar-label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            display: block;
        }
        .sidebar-input {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 6px;
            padding: 8px 12px;
            width: 100%;
            font-size: 0.9rem;
        }
        .sidebar-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .sidebar-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0,0,0,0.3);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .top-bar {
            height: 60px;
            background: var(--card-bg);
            border-bottom: 1px solid #ebedf3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: var(--shadow-sm);
            z-index: 10;
        }

        .workspace {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Phone Container (Center) */
        .phone-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
            padding: 20px;
        }

        .phone-frame {
            background: #111;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 4px solid #333;
            position: relative;
            height: 100%;
            max-height: 800px;
            width: auto;
            aspect-ratio: 9/19.5;
            display: flex;
            flex-direction: column;
        }
        
        /* Notch */
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background: #111;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 2;
        }

        .screen-display {
            background: #000;
            border-radius: 32px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .screen-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Chat Panel (Right) */
        .chat-panel {
            width: 400px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ebedf3;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #ebedf3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9fc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-footer {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ebedf3;
        }

        /* Chat Messages */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.agent {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message.user .message-bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.agent .message-bubble {
            background: white;
            color: var(--text-primary);
            border-bottom-left-radius: 2px;
            border: 1px solid #ebedf3;
        }

        .message-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-bottom: 2px;
        }

        /* Thinking/Action Steps */
        .step-card {
            background: white;
            border: 1px solid #ebedf3;
            border-radius: 8px;
            padding: 10px;
            margin-top: 5px;
            font-size: 0.9rem;
            border-left: 3px solid var(--info);
        }
        
        .step-thinking {
            color: #7e8299;
            font-style: italic;
            margin-bottom: 8px;
            display: flex;
            gap: 8px;
        }

        .step-action {
            background: #f3f6f9;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Consolas', monospace;
            color: var(--text-primary);
            font-size: 0.85rem;
            border: 1px solid #e4e6ef;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .action-badge {
            display: inline-flex;
            align-items: center;
            background: white;
            border: 1px solid #e4e6ef;
            border-radius: 4px;
            padding: 2px 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .action-key {
            color: #7e8299;
            margin-right: 6px;
            font-weight: 500;
        }
        
        .action-val {
            color: var(--primary);
            font-weight: 600;
        }

        /* Input Area */
        .input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
        }
        
        .task-input {
            border-radius: 20px;
            padding-left: 20px;
            padding-right: 50px;
            border: 1px solid #e4e6ef;
            background: #f3f6f9;
            transition: all 0.2s;
        }
        
        .task-input:focus {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(54, 153, 255, 0.1);
            border-color: var(--primary);
        }

        .send-btn {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.3); }
        
        .sidebar-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
        .sidebar-content::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

    </style>
</head>
<body>

<div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="#" class="brand-logo">
                <i class="bi bi-robot text-primary"></i>
                <span>Open-AutoGLM</span>
            </a>
        </div>
        
        <div class="sidebar-content">
            <!-- Devices Section -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="sidebar-section-title m-0">Devices</div>
                <button class="btn btn-link btn-sm text-muted p-0" onclick="refreshDevices()" title="Refresh">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
            
            <div id="device-list" class="mb-4">
                <!-- Device items will be injected here -->
                <div class="text-center text-muted small py-3">Loading devices...</div>
            </div>

            <!-- Connection Tools -->
            <div class="sidebar-section-title">Connection</div>
            <div class="mb-4">
                <div class="input-group input-group-sm mb-2">
                    <input type="text" id="connect-address" class="form-control sidebar-input" placeholder="IP:Port" style="border-radius: 6px 0 0 6px;">
                    <button class="btn btn-primary btn-sm" onclick="connectDevice()" style="border-radius: 0 6px 6px 0;">
                        <i class="bi bi-plug"></i>
                    </button>
                </div>
                <button class="btn btn-outline-secondary btn-sm w-100 sidebar-input text-start" onclick="scanAndConnect(this)">
                    <i class="bi bi-wifi me-2"></i> Scan LAN & Connect
                </button>
            </div>

            <!-- Settings Section -->
            <div class="sidebar-section-title" data-bs-toggle="collapse" data-bs-target="#settingsCollapse" style="cursor: pointer; display: flex; justify-content: space-between;">
                <span>Settings</span>
                <i class="bi bi-chevron-down"></i>
            </div>
            
            <div class="collapse show" id="settingsCollapse">
                <div class="sidebar-input-group">
                    <label class="sidebar-label">Model Name</label>
                    <input type="text" id="model-name" class="sidebar-input" value="{{ default_model }}">
                </div>
                <div class="sidebar-input-group">
                    <label class="sidebar-label">Base URL</label>
                    <input type="text" id="base-url" class="sidebar-input" value="{{ default_base_url }}">
                </div>
                <div class="sidebar-input-group">
                    <label class="sidebar-label">API Key</label>
                    <input type="password" id="api-key" class="sidebar-input" value="{{ default_api_key }}" autocomplete="off">
                </div>
                <div class="sidebar-input-group">
                    <label class="sidebar-label">Max Steps</label>
                    <input type="number" id="max-steps" class="sidebar-input" value="{{ default_max_steps }}">
                </div>
            </div>
        </div>
        
        <div class="p-3 border-top border-secondary border-opacity-10">
            <div class="d-flex align-items-center text-light small">
                <i class="bi bi-circle-fill text-success me-2" style="font-size: 8px;"></i>
                <span id="connection-status">System Ready</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="d-flex align-items-center">
                <h5 class="m-0 fw-bold text-dark">Dashboard</h5>
            </div>
            <div>
                <a href="https://github.com/boooozhang2007/Open-AutoGLM-WebUI" target="_blank" class="btn btn-light btn-sm border">
                    <i class="bi bi-github"></i> GitHub
                </a>
            </div>
        </div>

        <!-- Workspace -->
        <div class="workspace">
            <!-- Phone View -->
            <div class="phone-wrapper">
                <div class="phone-frame">
                    <div class="screen-display">
                        <img id="screen-stream" class="screen-img" src="" alt="Connect a device">
                        <div id="screen-placeholder" class="text-white text-center p-4" style="display: none;">
                            <i class="bi bi-phone display-1 opacity-25"></i>
                            <p class="mt-3 opacity-50">Select a device to start streaming</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Panel -->
            <div class="chat-panel">
                <div class="chat-header">
                    <div class="fw-bold"><i class="bi bi-chat-dots text-primary me-2"></i>Agent Interaction</div>
                    <button class="btn btn-sm btn-light text-danger border-0" onclick="stopTask()" id="stop-btn" disabled>
                        <i class="bi bi-stop-circle-fill me-1"></i> Stop
                    </button>
                </div>
                
                <div id="chat-log" class="chat-body">
                    <!-- Welcome Message -->
                    <div class="message agent">
                        <div class="message-bubble">
                            Hello! I'm your AutoGLM assistant. Connect a device and tell me what to do.
                        </div>
                        <div class="message-meta">System • Now</div>
                    </div>
                </div>

                <div class="chat-footer">
                    <div class="input-wrapper">
                        <input type="text" id="task-input" class="form-control task-input" placeholder="Type a command (e.g., 'Open Settings')...">
                        <button class="btn btn-primary send-btn" onclick="startTask()" id="run-btn">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentDeviceId = null;
    let ws = null;

    // --- Device Management ---
    async function refreshDevices() {
        const list = document.getElementById('device-list');
        list.innerHTML = '<div class="text-center text-muted small py-2"><div class="spinner-border spinner-border-sm text-secondary" role="status"></div> Checking...</div>';
        
        try {
            const response = await fetch('/api/devices');
            const devices = await response.json();
            list.innerHTML = '';
            
            if (devices.length === 0) {
                list.innerHTML = '<div class="text-center text-muted small py-3">No devices found</div>';
                document.getElementById('screen-stream').style.display = 'none';
                document.getElementById('screen-placeholder').style.display = 'block';
            } else {
                devices.forEach(d => {
                    const div = document.createElement('div');
                    div.className = `device-item ${currentDeviceId === d.id ? 'active' : ''}`;
                    div.onclick = () => selectDevice(d.id);
                    div.innerHTML = `
                        <div class="d-flex align-items-center">
                            <i class="bi bi-phone device-icon"></i>
                            <div>
                                <div class="fw-bold text-white" style="font-size: 0.9rem;">${d.model || 'Unknown Device'}</div>
                                <div class="small text-white-50" style="font-size: 0.75rem;">${d.id}</div>
                            </div>
                        </div>
                        <i class="bi bi-chevron-right small opacity-25"></i>
                    `;
                    list.appendChild(div);
                });
                
                // Auto-select first if none selected
                if (!currentDeviceId && devices.length > 0) {
                    selectDevice(devices[0].id);
                }
            }
        } catch (e) {
            list.innerHTML = `<div class="text-danger small p-2">Error: ${e.message}</div>`;
        }
    }

    function selectDevice(deviceId) {
        currentDeviceId = deviceId;
        // Update UI selection
        document.querySelectorAll('.device-item').forEach(el => {
            if (el.innerHTML.includes(deviceId)) el.classList.add('active');
            else el.classList.remove('active');
        });
        
        // Start Stream
        const streamImg = document.getElementById('screen-stream');
        const placeholder = document.getElementById('screen-placeholder');
        
        streamImg.src = `/stream?device_id=${deviceId}&t=${Date.now()}`;
        streamImg.style.display = 'block';
        placeholder.style.display = 'none';
        
        addMessage('system', `Connected to device: ${deviceId}`);
    }

    async function connectDevice() {
        const address = document.getElementById('connect-address').value;
        if (!address) return;
        
        const btn = event.currentTarget;
        const originalHtml = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
        btn.disabled = true;

        try {
            const res = await fetch(`/api/connect?address=${encodeURIComponent(address)}`, { method: 'POST' });
            const data = await res.json();
            if (data.status === 'success') {
                addMessage('system', `Successfully connected to ${address}`);
                refreshDevices();
                document.getElementById('connect-address').value = '';
            } else {
                alert('Connection failed: ' + data.message);
            }
        } catch (e) {
            alert('Error: ' + e.message);
        } finally {
            btn.innerHTML = originalHtml;
            btn.disabled = false;
        }
    }

    async function scanAndConnect(btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Scanning...';
        btn.disabled = true;
        
        addMessage('system', 'Scanning LAN for devices (port 5555)...');

        try {
            const res = await fetch('/api/scan_connect', { method: 'POST' });
            const data = await res.json();
            
            if (data.connected && data.connected.length > 0) {
                addMessage('system', `Found and connected: ${data.connected.join(', ')}`);
                refreshDevices();
            } else {
                addMessage('system', 'Scan complete. No new devices found.');
            }
        } catch (e) {
            addMessage('system', 'Scan failed: ' + e.message);
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    // --- Chat & Task Logic ---
    function addMessage(type, content, isHtml = false) {
        const log = document.getElementById('chat-log');
        const div = document.createElement('div');
        
        if (type === 'user') {
            div.className = 'message user';
            div.innerHTML = `
                <div class="message-bubble">${content}</div>
                <div class="message-meta">You • Now</div>
            `;
        } else if (type === 'agent') {
            div.className = 'message agent';
            div.innerHTML = `
                <div class="message-bubble">${isHtml ? content : escapeHtml(content)}</div>
                <div class="message-meta">Agent • Now</div>
            `;
        } else {
            // System message
            div.className = 'text-center my-2 small text-muted';
            div.innerHTML = `<em>${content}</em>`;
        }
        
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function startTask() {
        if (!currentDeviceId) {
            alert("Please select a device first.");
            return;
        }
        
        const input = document.getElementById('task-input');
        const task = input.value.trim();
        if (!task) return;

        // UI Updates
        addMessage('user', task);
        input.value = '';
        document.getElementById('run-btn').disabled = true;
        document.getElementById('stop-btn').disabled = false;
        
        // WebSocket Connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);
        
        ws.onopen = () => {
            ws.send(JSON.stringify({
                task: task,
                device_id: currentDeviceId,
                model: document.getElementById('model-name').value,
                base_url: document.getElementById('base-url').value,
                api_key: document.getElementById('api-key').value,
                max_steps: document.getElementById('max-steps').value
            }));
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleAgentMessage(data);
        };
        
        ws.onclose = () => {
            document.getElementById('run-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            addMessage('system', 'Connection closed.');
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket Error:', error);
            addMessage('system', 'Connection error occurred.');
        };
    }

    function stopTask() {
        if (ws) {
            ws.close();
            addMessage('system', 'Task stopped by user.');
        }
    }

    function handleAgentMessage(data) {
        if (data.type === 'step') {
            const step = data.data;
            let html = '';
            
            if (step.action) {
                html += `<div class="step-card">`;
                
                if (step.thought) {
                    html += `<div class="step-thinking"><i class="bi bi-lightbulb"></i> ${escapeHtml(step.thought)}</div>`;
                }
                
                // Format action nicely
                let actionHtml = '';
                if (typeof step.action === 'object' && step.action !== null) {
                    for (const [key, value] of Object.entries(step.action)) {
                        actionHtml += `
                            <div class="action-badge">
                                <span class="action-key">${escapeHtml(key)}:</span>
                                <span class="action-val">${escapeHtml(String(value))}</span>
                            </div>`;
                    }
                } else {
                    actionHtml = escapeHtml(String(step.action));
                }
                
                html += `<div class="step-action">${actionHtml}</div>`;
                
                html += `</div>`;
                addMessage('agent', html, true);
            }
        } else if (data.type === 'finish') {
            addMessage('agent', `<div class="text-success fw-bold"><i class="bi bi-check-circle-fill"></i> Task Completed</div><div>${escapeHtml(data.message)}</div>`, true);
        } else if (data.type === 'error') {
            addMessage('agent', `<div class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i> Error: ${escapeHtml(data.message)}</div>`, true);
        } else if (data.type === 'info') {
            addMessage('system', data.message);
        }
    }

    // Enter key to send
    document.getElementById('task-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') startTask();
    });

    // Initial load
    refreshDevices();
</script>
</body>
</html>
