<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Agent WebUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .screen-container { 
            text-align: center; 
            background: #000; 
            min-height: 600px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
        }
        .screen-img { max-width: 100%; max-height: 80vh; }
        .chat-container { height: 80vh; display: flex; flex-direction: column; }
        .chat-log { flex-grow: 1; overflow-y: auto; background: #fff; border: 1px solid #dee2e6; border-radius: 5px; padding: 10px; margin-bottom: 10px; min-height: 0; }
        .step-item { margin-bottom: 10px; padding: 10px; border-bottom: 1px solid #eee; }
        .step-thinking { color: #666; font-style: italic; margin-bottom: 5px; }
        .step-action { font-weight: bold; color: #0d6efd; }
        .step-error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">Devices</div>
                    <div class="card-body">
                        <div id="device-list" class="list-group mb-3">
                            <!-- Devices will be loaded here -->
                        </div>
                        <button class="btn btn-primary w-100 mb-2" onclick="refreshDevices()">Refresh Devices</button>
                        
                        <hr>
                        <h6>Connect Remote Device</h6>
                        <div class="input-group mb-2">
                            <input type="text" id="connect-address" class="form-control" placeholder="IP:Port">
                            <button class="btn btn-outline-secondary" onclick="connectDevice()">Connect</button>
                        </div>
                        <button class="btn btn-outline-info w-100" onclick="scanAndConnect(this)">Scan & Connect (LAN)</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Settings</div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label class="form-label">Model</label>
                            <input type="text" id="model-name" class="form-control" value="{{ default_model }}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Base URL</label>
                            <input type="text" id="base-url" class="form-control" value="{{ default_base_url }}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">API Key</label>
                            <input type="password" id="api-key" class="form-control" value="{{ default_api_key }}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Max Steps</label>
                            <input type="number" id="max-steps" class="form-control" value="{{ default_max_steps }}">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Screen -->
            <div class="col-md-5">
                <div class="screen-container">
                    <img id="screen-stream" class="screen-img" src="" alt="Select a device to start streaming">
                </div>
            </div>

            <!-- Chat -->
            <div class="col-md-4">
                <div class="chat-container">
                    <div class="card h-100">
                        <div class="card-header">Task Execution</div>
                        <div class="card-body d-flex flex-column" style="overflow: hidden;">
                            <div id="chat-log" class="chat-log"></div>
                            <div class="input-group">
                                <input type="text" id="task-input" class="form-control" placeholder="Enter task (e.g., Open Meituan...)">
                                <button class="btn btn-primary" onclick="startTask()">Run</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDeviceId = null;
        let ws = null;

        async function refreshDevices() {
            const response = await fetch('/api/devices');
            const devices = await response.json();
            const list = document.getElementById('device-list');
            list.innerHTML = '';
            
            devices.forEach(d => {
                const item = document.createElement('button');
                item.className = `list-group-item list-group-item-action ${currentDeviceId === d.id ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">${d.model || 'Unknown Model'}</h6>
                        <small>${d.connection_type}</small>
                    </div>
                    <p class="mb-1 small">${d.id}</p>
                    <small>${d.status}</small>
                `;
                item.onclick = () => selectDevice(d.id);
                list.appendChild(item);
            });

            if (devices.length > 0 && !currentDeviceId) {
                selectDevice(devices[0].id);
            }
        }

        function selectDevice(id) {
            currentDeviceId = id;
            document.getElementById('screen-stream').src = `/stream?device_id=${id}&t=${Date.now()}`;
            refreshDevices(); // Update active state
        }
        async function connectDevice() {
            const input = document.getElementById('connect-address');
            const btn = document.querySelector('button[onclick="connectDevice()"]');
            const address = input.value;
            
            if (!address) return;
            
            const originalText = btn.innerText;
            btn.innerText = "Connecting...";
            btn.disabled = true;

            try {
                const response = await fetch(`/api/connect?address=${encodeURIComponent(address)}`, { method: 'POST' });
                const result = await response.json();
                alert(result.message);
                refreshDevices();
            } catch (e) {
                alert("Connection failed: " + e);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function scanAndConnect(btn) {
            const originalText = btn.innerText;
            btn.innerText = "Scanning...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/scan');
                const data = await response.json();
                const ips = data.ips;
                
                if (ips.length === 0) {
                    alert("No devices found on the local network (port 5555).");
                } else {
                    let connectedCount = 0;
                    for (const ip of ips) {
                        const address = `${ip}:5555`;
                        const connRes = await fetch(`/api/connect?address=${encodeURIComponent(address)}`, { method: 'POST' });
                        const connData = await connRes.json();
                        if (connData.success) connectedCount++;
                    }
                    alert(`Found ${ips.length} devices. Connected to ${connectedCount}.`);
                    refreshDevices();
                }
            } catch (e) {
                alert("Scan failed: " + e);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function startTask() {
            const task = document.getElementById('task-input').value;
            if (!task) return;
            
            if (!currentDeviceId) {
                alert("Please select a device first.");
                return;
            }

            const log = document.getElementById('chat-log');
            log.innerHTML = ''; // Clear log
            
            if (ws) ws.close();
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);
            
            ws.onopen = () => {
                ws.send(JSON.stringify({
                    task: task,
                    device_id: currentDeviceId,
                    model: document.getElementById('model-name').value,
                    base_url: document.getElementById('base-url').value,
                    api_key: document.getElementById('api-key').value,
                    max_steps: document.getElementById('max-steps').value
                }));
                appendLog("System", "Task started...", "info");
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'step') {
                    const data = msg.data;
                    let content = "";
                    if (data.thinking) content += `<div class="step-thinking">ðŸ’­ ${data.thinking}</div>`;
                    if (data.action) content += `<div class="step-action">âš¡ ${JSON.stringify(data.action)}</div>`;
                    appendLog("Agent", content);
                } else if (msg.type === 'finish') {
                    appendLog("System", `Task finished: ${msg.message}`, "success");
                    ws.close();
                } else if (msg.type === 'error') {
                    appendLog("Error", msg.message, "danger");
                } else if (msg.type === 'info') {
                    appendLog("System", msg.message, "info");
                }
            };
            
            ws.onerror = (e) => {
                appendLog("Error", "WebSocket error", "danger");
            };
        }

        function appendLog(sender, content, type = "") {
            const log = document.getElementById('chat-log');
            const entry = document.createElement('div');
            entry.className = `step-item ${type ? 'text-' + type : ''}`;
            entry.innerHTML = `<strong>${sender}:</strong> ${content}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Initial load
        refreshDevices();
    </script>
</body>
</html>
